{% block title %}<title>Library</title>{% endblock %}

{%  load static %}
<title>Admin</title>
<link rel="stylesheet" href="{%  static 'manager/vendors/mdi/css/materialdesignicons.min.css' %}">
<link rel="stylesheet" href="{%  static 'manager/vendors/base/vendor.bundle.base.css' %}">
<link rel="stylesheet" href="{% static 'manager/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
<link rel="stylesheet" href="{% static 'manager/css/style.css' %}">

<style>
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
    }
</style>

{% block style %}
{% endblock %}

<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->
  <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="navbar-brand-wrapper d-flex justify-content-center">
      <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">  
        <a class="navbar-brand brand-logo" href="{% url 'admin_index' %}"><b>library</b>manager</a>
        <a class="navbar-brand brand-logo-mini" href="{% url 'admin_index' %}"><b>l</b>m</a>
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="mdi mdi-sort-variant"></span>
        </button>
      </div>  
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
      <ul class="navbar-nav navbar-nav-right">
        <li class="nav-item nav-profile">
            <a class="nav-link" href="{% url 'manager_change_password' %}" id="change_password" onmouseover='this.style.color="#314259"' onmouseout='this.style.color="inherit"'>
              <i class="mdi mdi-key-variant text-primary"></i>
              Change Password
            </a>
        </li>
        <li class="nav-item nav-profile">
          <a class="nav-link" href="{% url 'logout' %}" id="logout" onmouseover='this.style.color="#314259"' onmouseout='this.style.color="inherit"'>
            <i class="mdi mdi-logout text-primary"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <div class="position-fixed">
        <ul class="nav">
          {% block sidebar%}
          {% endblock %}
        </ul>
      </div>
    </nav>
    <!-- partial -->
    <div class="main-panel">
        {% block content %}

        {% endblock %}
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="{% static 'manager/vendors/base/vendor.bundle.base.js' %}"></script>
<script src="{% static 'manager/vendors/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'manager/vendors/datatables.net/jquery.dataTables.js' %}"></script>
<script src="{% static 'manager/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
<script src="{% static 'manager/js/off-canvas.js' %}"></script>
<script src="{% static 'manager/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'manager/js/template.js' %}"></script>
<script src="{% static 'manager/js/dashboard.js' %}"></script>
<script src="{% static 'manager/js/data-table.js' %}"></script>
<script src="{% static 'manager/js/jquery.dataTables.js' %}"></script>
<script src="{% static 'manager/js/dataTables.bootstrap4.js' %}"></script>
<script src="{% static 'manager/js/jquery.cookie.js' %}" type="text/javascript"></script>

{% block script %}
{% endblock %}
