{% extends "catalog/base.html" %}

{% block title %}<title>Library</title>{% endblock %}

{% block content %}
<div class="d-flex container-fluid h-75">
    {% if user.is_authenticated %}
    <h1 class="mx-auto my-auto">Welcome, {{ user.get_username }}</h1>
    {% else %}
    <h1 class="mx-auto my-auto">Welcome to the Library, <a href="{% url 'signup' %}">Click here to sign up</a></h1>
    {% endif %}
</div>
{% endblock %}
