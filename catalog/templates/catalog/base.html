{% block title %}<title>Library</title>{% endblock %}
{%  load static %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link href="{%  static 'catalog/style.css' %}" rel="stylesheet">

<section>
    <div class="container-fluid">
        <div class="row topNav">
            <div class="col-md-2 font-weight-bold text-center" id="navTxt"><a>library</a></div>
            <div class="col-md-3 ml-auto">
                <nav class="navbar navbar-expand-md navbar-light" id="userNav">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                          {% if user.is_authenticated %}
                          <li class="nav-item">
                            <a class="nav-link" href="#">{{ user.get_username }}</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="{% url 'logout' %}">LOG OUT</a>
                          </li>
                          {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup' %}">SIGN UP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">LOG IN</a>
                            </li>
                          {% endif %}
                        </ul>
                    </div>
                </nav>
                <form class="h-100 my-0" id="search">
                      <fieldset>
                          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                      </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>

{% block content %}

{% endblock %}
